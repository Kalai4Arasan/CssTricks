    <title>CMT-Tricks</title>

    <style>
      ::-webkit-scrollbar {
        width: 25px;
      }
      ::-webkit-scrollbar-track {
        background:black;
        box-shadow: inset 0 0 10px grey; 
        border-radius: 1px;
      }
      ::-webkit-scrollbar-thumb {
        background:linear-gradient(90deg,#db1d60,#ed4f32); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(90deg,#db1d60,#ed4f32); 
      }
      </style>
  </head>
